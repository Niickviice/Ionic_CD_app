<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Razas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let raza of razas">
    <ion-card-header>{{raza.raza}}</ion-card-header>
    <ion-card-content>{{raza.raza_alias}}
    </ion-card-content>
    <ion-card-content>{{raza.especie}}
    </ion-card-content>
  </ion-card>
</ion-content>
