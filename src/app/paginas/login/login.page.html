<ion-content>
  <ion-card>
    <img src="assets/imagenes/dc.jpg" alt="">
  <ion-card-header>
    <ion-card-title>
      login
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]='formulario'>
    <ion-item>
    <ion-label position="floating">email:</ion-label>
    <ion-input type="email" formControlName="email" placeholder="escribe tu email"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">contraseña:</ion-label>
    <ion-input type="password" placeholder="escribe tu password" formControlName="password" > </ion-input>
  </ion-item>
  <div class="ion-text-center ion-padding" *ngIf="expiro">
    <ion-label color="danger"><strong>Tu sesión expiró, por favor ingresa de nuevo tus credenciales</strong></ion-label>
  </div>
  <div *ngIf="mensajeError" class="ion-padding">
    <ion-label color="danger">{{mensajeError}}</ion-label>
  </div>
  <ion-button (click)="enviarDatos()">Enviar</ion-button>
  <!-- routerLink redirige a la página de crear cuenta-->
  <div class="ion-text-center ion-padding ion-margin-top">
  <p>¿No tienes cuenta? <a routerLink="/crear-cuenta">Crea tu cuenta</a></p>          
</div>
</form>
  </ion-card-content>
</ion-card>
</ion-content>
